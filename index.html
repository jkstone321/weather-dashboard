<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body class="bg-dark">
    <header>
        <h1 class="text-center bg-primary py-3 text-white">Weather Dashboard</h1>
    </header>
    <div class="container-fluid col-3 float-start">
    <!-- search box -->
    <div class="card  my-3">
        <form class="card-body" id="user-form">
            <h5 class="card-title mb-4">Search for a city:</h5>
            <div class="input-group flex-nowrap mb-3">
                <input type="text" class="form-control my-2" placeholder="San Diego" aria-label="City" aria-describedby="addon-wrapping" id="search-input">
            </div>
            <button type="submit" class="btn btn-primary mt-3 mb-2 w-100" id="seach-btn">Search</button>
        </form>
    </div>

    <!-- list of cities in local storage. click to change the cards on right -->
    <div class="btn-group-vertical w-100" id="search-results">
        <!-- <button  class="btn btn-primary">Austin</button>
        <button  class="btn btn-primary">Indianapolis</button>
        <button  class="btn btn-primary">Carmel</button>
        <button  class="btn btn-primary">Greenwood</button>
        <button  class="btn btn-primary">Bloomington</button> -->
    </div>
    </div>
    

    <div class="container-fluid col-12 float right">
        <!-- displays current weather of current city -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title" id="main-name">San Diego <i class="bi bi-brightness-high"></i></h5>
                <p class="card-text" id="main-temp">Temperature:</p>
                <p class="card-text" id="main-wind">Wind Speed:</p>
                <p class="card-text" id="main-humidity">Humidity:</p>
                <p class="card-text" id="main-uv">UV Index:</p>
            </div>
        </div>

        <!-- five day forecast -->
        <div class="my-3 row">
            <div class="card col mr-1">
                <div class="card-body">
                    <h5 class="card-title" id="day1">Monday</h5>
                    <p class="card-text" id="day1-temp">Temp:</p>
                    <p class="card-text" id="day1-wind">Wind:</p>
                    <p class="card-text" id="day1-humi">Humidity:</p>
                </div>
            </div>
            <div class="card col mr-1">
                <div class="card-body">
                    <h5 class="card-title" id="day2">Tuesday</h5>
                    <p class="card-text" id="day2-temp">Temp:</p>
                    <p class="card-text" id="day2-wind">Wind:</p>
                    <p class="card-text" id="day2-humi">Humidity:</p>
                </div>
            </div>
            <div class="card col mr-1">
                <div class="card-body">
                    <h5 class="card-title" id="day3">Wednesday</h5>
                    <p class="card-text" id="day3-temp">Temp:</p>
                    <p class="card-text" id="day3-wind">Wind:</p>
                    <p class="card-text" id="day3-humi">Humidity:</p>
                </div>
            </div>
            <div class="card col mr-1">
                <div class="card-body">
                    <h5 class="card-title" id="day4">Thursday</h5>
                    <p class="card-text" id="day4-temp">Temp:</p>
                    <p class="card-text" id="day4-wind">Wind:</p>
                    <p class="card-text" id="day4-humi">Humidity:</p>
                </div>
            </div>
            <div class="card col">
                <div class="card-body">
                    <h5 class="card-title" id="day5">Friday</h5>
                    <p class="card-text" id="day5-temp">Temp:</p>
                    <p class="card-text" id="day5-wind">Wind:</p>
                    <p class="card-text" id="day5-humi">Humidity:</p>
                </div>
            </div>
        </div>
    </div>

    

    


    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.0/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
